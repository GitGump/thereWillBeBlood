<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>There Will Be Blood</title>
	<meta name="author" content="Kevin.T" />
	<meta name="description" content="fullPage fixed header and footer." />
	<meta name="keywords"  content="fullpage,jquery,demo,screen,fixed, header,footer, absolute, positioned,css" />
	<meta name="Resource-type" content="Document" />


	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.easings.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script src="js/common.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				anchors: ['firstPage', 'secondPage', '3rdPage', '4thPage'],
				sectionsColor: ['#C63D0F', '#C63D0F', '#C63D0F', '#C63D0F'],
				css3: true,
				afterLoad: function(anchorLink, index){

					//section 3
					if(index == 3){
						//moving the image
						$('#section2').find('img').delay(500).animate({
							left: '0%'
						}, 1500, 'easeOutExpo');

						$('#section2').find('p').first().fadeIn(1800, function(){
							$('#section2').find('p').last().fadeIn(1800);
						});;

					}
				}
			});
		});
	</script>

</head>
<body>

<div id="header"></div>
<div id="footer"></div>

<div id="fullpage">
	<div class="section " id="section0">
		<div class="intro">
			<h1>There Will Be Blood</h1>
		</div>
	</div>

	<div class="section" id="section1">
		<div class="intro">
			<h1>A Paul Thomas Anderson film</h1>
		</div>
	</div>

	<div class="section" id="section2">
	    <div class="slide" id="slide1">
			<div class="intro">
				<h1>Daniel Day-Lewis</h1>
				<img src="img/Daniel_Day-Lewis_2007.jpg" alt="Daniel Day-Lewis">
				<p>Starring in</p>
			</div>
		</div>

	    <div class="slide" id="slide2">
	    	<div class="intro">
				<h1>Paul Dano</h1>
				<img src="img/Paul_Dano_at_TIFF_2014.jpg" alt="Paul Dano">
				<p>Starring in</p>
			</div>
		</div>

	</div>
	<div class="section" id="section3">
		<div class="intro">
			<h1>The End</h1>
		</div>
	</div>
</div>


</body>
</html>
